<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .container {
      text-align: center;
    }
    
    .header {
      margin-bottom: 25px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      backdrop-filter: blur(10px);
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .status-section {
      margin-bottom: 25px;
    }
    
    .status {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    .status.enabled {
      background: rgba(16, 185, 129, 0.3);
      border: 1px solid rgba(16, 185, 129, 0.5);
    }
    
    .status.disabled {
      background: rgba(107, 114, 128, 0.3);
      border: 1px solid rgba(107, 114, 128, 0.5);
    }
    
    .toggle-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      width: 100%;
      box-sizing: border-box;
    }
    
    .toggle-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-1px);
    }
    
    .toggle-btn:active {
      transform: translateY(0);
    }
    
    .toggle-btn.enabled {
      background: rgba(16, 185, 129, 0.4);
      border-color: rgba(16, 185, 129, 0.6);
    }
    
    .toggle-btn.enabled:hover {
      background: rgba(16, 185, 129, 0.5);
    }
    
    .info {
      margin-top: 20px;
      font-size: 11px;
      opacity: 0.7;
      line-height: 1.4;
    }
    
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    /* Animation cho status change */
    @keyframes statusChange {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .status-changing {
      animation: statusChange 0.3s ease;
    }
    
    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header với logo và tên extension -->
    <div class="header">
      <div class="logo">P</div>
      <div class="title">MaxImg Proxy</div>
      <div class="subtitle">Image & Video Proxy</div>
    </div>
    
    <!-- Hiển thị trạng thái hiện tại -->
    <div class="status-section">
      <div id="status" class="status">
        <span id="status-text">Đang tải...</span>
      </div>
    </div>
    
    <!-- Nút bật/tắt -->
    <button id="toggleBtn" class="toggle-btn">
      <span id="btn-text">Đang tải...</span>
    </button>
    
    <!-- Thông tin thêm -->
    <div class="info">
      Proxy sẽ được áp dụng sau khi reload trang.<br>
      Hỗ trợ Range Request cho video.
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
